<div class="table" *ngIf="dataSource.length; else noData">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Color.</th>
      <td mat-cell *matCellDef="let element">
        <span [innerHTML]="element.color | colorSquare"></span>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef>createDate</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createDate | date : "dd/MM/YYYY" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="updatedDated">
      <th mat-header-cell *matHeaderCellDef>updatedDated</th>
      <td mat-cell *matCellDef="let element">
        {{ element.updatedDated | date : "dd/MM/YYYY" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef>createdBy</th>
      <td mat-cell *matCellDef="let element">{{ element.createdBy }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="navigateToIncident(row)"
    ></tr>
  </table>
</div>

<ng-template #noData>
  <p>No incidents to show</p>
</ng-template>
